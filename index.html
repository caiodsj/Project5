<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketShoes</title>
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="menu">
            <div id="logo"><img src="./assets/logo.svg" alt="">
            </div>
            <div id="menu">
                <a id="linkMenu" href="#">HOMEM</a>
                <a id="linkMenu" href="#">MULHER</a>
                <a id="linkMenu" href="#">CRIANÇA</a>
                <a id="linkMenu" href="#">CUSTOMIZAR</a>
            </div>
            <div id="input">
                <form action="#"><button><img src="./assets/icon-search.svg" alt=""></button></form>
                <input type="search" placeholder="Pesquisar">
            </div>
            <div id="cart">
                <a href="#" id="cart"><img src="./assets/icon-bag.svg" alt=""></a>
            </div>           
              
        </div>
        <div class="item">
            <div id="descriptionItem">
                <h1>Tênis <br> Esportivo <br> para Corrida <br> Top</h1><br>
                <h5>Esse tênis tem o intuito de te deixar ainda mais fitness, focado e musculoso.</h5><br>
                <h2>R$ 1.000,00</h2><br>
                <form action="#"><button id="comprar">COMPRAR</button></form>
            </div>
            <div id="imgItem">
                <img id="imgAmpliada" src="./assets/tenis-1-ampliado.png" alt="">
                <div id="imgsItem"><img src="./assets/tenis-1-galeria.png" alt=""><img src="./assets/tenis-2-galeria.png" alt=""><img src="./assets/tenis-3-galeria.png" alt=""></div>
            </div>
        </div>
    </header>
    <footer>
        <div id="video"><iframe width="250" height="140" src="https://www.youtube.com/embed/eqTxvm_AwTQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
        <div id="socialmedia">
            <form action="https://facebook.com"><button class="buttonSocial" id="facebook">FACEBOOK</button></form>
            <form action="https://instragram.com"><button class="buttonSocial" id="instagram">INSTRAGRAM</button></form>
            <form action="https://youtube.com"><button class="buttonSocial" id="youtube">YOUTUBE</button></form>
            <form action="https://twitter.com"><button class="buttonSocial" id="twitter">TWITTER</button></form>
            <form action="#"><button id="explorebutton">EXPLORE MAIS &nbsp;<img src="./assets/icon-arrow.svg" alt=""></img></button></form>
        </div>
        
    </footer>
</body>
</html>
